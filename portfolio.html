<article class="{{project.categories}} portfolio-item grey-shadow rounded-corners">
    <div class="text-center">
        <img src="{{project.coverUrl}}" alt="{{project.coverAlt}}" />
        <hr>
        <h4>{{project.title}}</h4>
        <p>{{project.subtitle}}</p>
    </div>
    <div class="links portfolio-hover">
        <button type="button" class="custom-btn pink-button open-modal" data-bs-toggle="modal"
            data-bs-target="#portfolio-modal"><i class="bi bi-info-circle-fill"></i> Plus d'infos</button>
    </div>
</article>

<div id="portfolio-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title project__title">{{project.descriptionTitle}}</h4>
                <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h5 class="project__subTitle">{{project.descriptionSubTitle}}</h5>
                <div class="project__description">{{project.description}}</div>
                <a class="project__demoLink custom-btn blue-button" href="" rel="noopener noreferrer nofollow"
                    target="_blank">
                    <strong>Voir le site</strong>
                </a><br>
                <a class="project__githubLink custom-btn black-button" href="#" rel="noopener noreferrer nofollow"
                    target="_blank">
                    <strong>Voir le code</strong>
                </a>
            </div>
        </div>
    </div>
</div>
